<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <label for="fname">Firstname</label>
    <input type="text" name="fname" id="fname">
    <br><br>
    <label for="fname">Middlename:</label>
    <input type="text" name="fname" id="fname">
    <br><br>
    <label for="fname">Lastname:</label>
    <input type="text" name="fname" id="fname">
    <br><br>
    <label for="course">Course :</label>
    <select name="course" id="course">
        <option value="course">Course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="btech">B.Tech</option>
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        <option value="mtech">M.Tech</option>
    </select>
    <br><br>
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="female" id="male">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="other" id="other">
    <label for="other">Other</label>
    <br><br>
    <label for="dob">DOB</label>
    <input type="datetime-local" name="dob" id="dob">
    <br>
    <label for="phone">Phone :</label>
    <input type="text" name="phone" id="phone" placeholder="+91" size="2" disabled>
    <input type="text" name="phone" id="phone" maxlength="10">
    <br><br>
    <label for="address">Address</label>
    <br>
    <textarea name="address" id="address" cols="80" rows="6"></textarea>
    <br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <br><br><br>
    <label for="password">Password:</label>
    <input type="text" name="password" id="password">
    <br><br><br>
    <label for="retypepassword">Re-type password:</label>
    <input type="text" name="retypepassword" id="retypepassword">
    <br><br>
    <input type="checkbox" name="agree" id="agree">
       Agree to terms and conditions
       <br><br>
       <label for="file">Choose File</label>
       <input type="file" name="file" id="file">
       <br><br>
       <label for="color">Choose Color</label>
       <input type="color" name="color" id="color">
       <br><br>
       
       <input type="reset" value="Reset">
       <input type="submit" value="Submit">
       
    </fieldset>
</body>
</html>
